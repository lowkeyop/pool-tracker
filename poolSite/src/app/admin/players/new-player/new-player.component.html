<div class="row">
  <div class="col-md-8 col-xs-12 col-md-offset-2">
    <h3><span class="label label-primary">Create A New Player</span></h3>
    <div class="form-group">
      <div class="col-md-2">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" [value]="" #firstName>
      </div>
      <div class="col-md-2">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" [value]="" #lastName>
      </div>
      <div class="col-md-2">
        <label for="firstName">Player Number</label>
        <input type="text" class="form-control" [value]="" #playerNumber>
      </div>
    </div>
    <button class="btn btn-success" (click)="onAddNewPlayer(firstName.value, lastName.value, playerNumber.value)">Register</button>
  </div>

</div>
