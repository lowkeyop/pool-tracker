<nav class="navbar navbar-default">
  <div class="container" *ngFor="let match of matchItems; let i = index">
    <div class="panel panel-primary col-md-4">
      <div class="panel-heading">
        <div class="panel-title">Match {{match.matchNo}}</div>
      </div>
      <div class="panel panel-body">
        <p [ngStyle]="{'font-weight' : match.winner == match.homeTeamPlayer? 'bold': ''}">Home Team Player: {{match.homeTeamPlayer.fName}} {{match.homeTeamPlayerPointsEarned}}</p>
        <p [ngStyle]="{'font-weight' : match.winner == match.awayTeamPlayer? 'bold': ''}">Away Team Player: {{match.awayTeamPlayer.fName}} {{match.awayTeamPlayerPointsEarned}}</p>

      </div>
    </div>
  </div>
</nav>
