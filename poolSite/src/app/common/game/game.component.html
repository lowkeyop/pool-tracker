<!-- Make your life easier and use the boostrap grid system -->
<h4 style="text-align:center">Game {{cGame.gameNo}}</h4>
<table class="table table-borded table-stripped">
  <thead>
    <tr>
      <th></th>
      <th>{{cGame.p1.fName + " " + cGame.p1.lName }}</th>
      <th>{{cGame.p2.fName + " " + cGame.p2.lName}}</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>
        Timeouts
      </th>
      <td>
        <input type="number" name="" value="{{cGame.p1TimeoutsTaken}}" max="2" min="0" style="width:40px" #p1TO (change)=setP1Timeouts()>
      </td>
      <td>
        <input type="number" name="" value="{{cGame.p2TimeoutsTaken}}" max="2" min="0" style="width:40px" #p2TO (change)=setP2Timeouts()>
      </td>
    </tr>
    <tr>
      <th>
        Innings
      </th>
      <td colspan="2">
        <input type="number" name="" value="{{cGame.innings}}" max="99" #innings (change)="setInnings()">
      </td>
    </tr>
    <tr>
      <th>
        Defensive Shots
      </th>
      <td>
        <input type="number" name="" value="{{cGame.p1DefensiveShots}}" style="width:40px" #p1Def (change)=setP1DefensiveShots()>
      </td>
      <td>
        <input type="number" name="" value="{{cGame.p2DefensiveShots}}" style="width:40px" #p2Def (change)=setP2DefensiveShots()>
      </td>
    </tr>
    <tr>
      <th>
        Winner
      </th>
      <td colspan="2">
        <input type="radio" id="p1" name="winner" (click)="setWinner(cGame.p1)">
        <label for="p1">{{cGame.p1.fName + " " + cGame.p1.lName}}</label>
        <br/>
        <input type="radio" id="p2" name="winner" (click)="setWinner(cGame.p2)">
        <label for="p2">{{cGame.p2.fName + " " + cGame.p2.lName}}</label>
      </td>
    </tr>
    <tr>
      <th>
        Special
      </th>
      <td colspan="2">
        <input type="checkbox" id="bnr" name="winner" (change)="breakAndRun()">
        <label for="bnr">Break and Run</label>
        <br/>
        <input type="checkbox" id="eob" name="eob"  (change)="eightOnBreak()" >
        <label for="eob">8 on the Break</label>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-warning" (click)="saveStats()">End game</button>
<button class="btn btn-info" (click)="viewGameStats()">Game Stats</button>
<hr>
